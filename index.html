<!DOCTYPE html>
<html>
<head>
  <title>Stock Metrics Lookup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f2f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .form-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h1 {
      color: #1a73e8;
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #5f6368;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #dadce0;
      border-radius: 8px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-submit:hover {
      background-color: #1557b0;
    }

    .results-frame {
      display: block;
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 2rem auto;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: white;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .form-card {
        margin: 1rem auto;
        padding: 1.5rem;
      }

      .results-frame {
        width: 95%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <form action="/stock.html" method="get" target="results_iframe" class="form-card">
    <div class="form-header">
      <h1>Stock Metrics Lookup</h1>
      <p>Enter a stock symbol and date to view metrics</p>
    </div>

    <div class="form-group">
      <label for="symbol">Stock Symbol</label>
      <input type="text" id="symbol" name="symbol" class="form-control" placeholder="e.g. AAPL" required>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <button type="submit" class="btn-submit">Look Up</button>
  </form>

  <iframe name="results_iframe" class="results-frame"></iframe>
</div>
</body>
</html>
